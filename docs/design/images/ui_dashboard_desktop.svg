<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <defs>
    <style>
      .bg{fill:#0b1220;}
      .panel{fill:#101b33;stroke:#2b3a66;stroke-width:2;}
      .card{fill:#0f172a;stroke:#334155;stroke-width:2;}
      .muted{fill:#94a3b8;font-family:Inter,system-ui,Arial;font-size:14px;}
      .title{fill:#e2e8f0;font-family:Inter,system-ui,Arial;font-size:20px;font-weight:700;}
      .h1{fill:#e2e8f0;font-family:Inter,system-ui,Arial;font-size:26px;font-weight:800;}
      .nav{fill:#0f1a33;stroke:#2b3a66;stroke-width:2;}
      .chip{fill:#1f2a44;}
      .chipText{fill:#cbd5e1;font-family:Inter,system-ui,Arial;font-size:13px;}
      .line{stroke:#334155;stroke-width:2;}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="750"/>

  <!-- Top bar -->
  <rect class="panel" x="20" y="20" width="1160" height="64" rx="14"/>
  <text class="h1" x="44" y="62">University Portal</text>
  <text class="muted" x="940" y="60">Term: Spring 2026</text>
  <rect class="chip" x="1060" y="34" width="100" height="36" rx="18"/>
  <text class="chipText" x="1084" y="57">Profile</text>

  <!-- Sidebar -->
  <rect class="nav" x="20" y="100" width="250" height="630" rx="16"/>
  <text class="title" x="44" y="140">Menu</text>
  <text class="muted" x="44" y="180">Dashboard</text>
  <text class="muted" x="44" y="210">Registration</text>
  <text class="muted" x="44" y="240">Timetable</text>
  <text class="muted" x="44" y="270">Grades</text>
  <text class="muted" x="44" y="300">Transcripts</text>
  <text class="muted" x="44" y="330">Finance</text>
  <text class="muted" x="44" y="360">Announcements</text>
  <text class="muted" x="44" y="390">Support</text>

  <!-- Main grid -->
  <text class="h1" x="300" y="140">Dashboard</text>

  <rect class="card" x="300" y="170" width="420" height="160" rx="18"/>
  <text class="title" x="324" y="206">Today</text>
  <line class="line" x1="324" y1="220" x2="696" y2="220"/>
  <text class="muted" x="324" y="250">• CS-101 Lecture — 10:00–11:20</text>
  <text class="muted" x="324" y="275">• ECON-201 Tutorial — 13:00–14:00</text>
  <text class="muted" x="324" y="300">• Deadline: Add/Drop ends Friday</text>

  <rect class="card" x="740" y="170" width="440" height="160" rx="18"/>
  <text class="title" x="764" y="206">Holds & Alerts</text>
  <line class="line" x1="764" y1="220" x2="1156" y2="220"/>
  <text class="muted" x="764" y="250">• No registration holds</text>
  <text class="muted" x="764" y="275">• Fee due in 12 days</text>
  <text class="muted" x="764" y="300">• 2 unread announcements</text>

  <rect class="card" x="300" y="350" width="880" height="220" rx="18"/>
  <text class="title" x="324" y="386">Announcements</text>
  <line class="line" x1="324" y1="400" x2="1156" y2="400"/>
  <text class="muted" x="324" y="430">[Registrar] Course registration windows updated</text>
  <text class="muted" x="324" y="460">[IT] Scheduled maintenance on Saturday 2:00–4:00</text>
  <text class="muted" x="324" y="490">[Library] Extended hours during midterms</text>

  <rect class="card" x="300" y="590" width="430" height="140" rx="18"/>
  <text class="title" x="324" y="626">Quick Actions</text>
  <text class="muted" x="324" y="656">• Add/Drop</text>
  <text class="muted" x="324" y="680">• Request official transcript</text>
  <text class="muted" x="324" y="704">• Pay fees (link)</text>

  <rect class="card" x="750" y="590" width="430" height="140" rx="18"/>
  <text class="title" x="774" y="626">Support</text>
  <text class="muted" x="774" y="656">Search help articles or open a ticket</text>
  <text class="muted" x="774" y="686">Ticket status: 1 open</text>

  <text class="muted" x="20" y="742">Wireframe (Desktop) — Dashboard</text>
</svg>
