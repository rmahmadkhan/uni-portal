<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750">
  <defs>
    <style>
      .bg{fill:#0b1220;}
      .panel{fill:#101b33;stroke:#2b3a66;stroke-width:2;}
      .card{fill:#0f172a;stroke:#334155;stroke-width:2;}
      .muted{fill:#94a3b8;font-family:Inter,system-ui,Arial;font-size:14px;}
      .title{fill:#e2e8f0;font-family:Inter,system-ui,Arial;font-size:22px;font-weight:800;}
      .chip{fill:#1f2a44;}
      .chipText{fill:#cbd5e1;font-family:Inter,system-ui,Arial;font-size:12px;}
      .btnOk{fill:#16a34a;}
      .btnNo{fill:#dc2626;}
      .btnText{fill:#ffffff;font-family:Inter,system-ui,Arial;font-size:14px;font-weight:700;}
      .line{stroke:#334155;stroke-width:2;}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="750"/>

  <rect class="panel" x="20" y="20" width="1160" height="64" rx="14"/>
  <text class="title" x="44" y="60">Registrar Queue — Official Transcript Requests</text>
  <rect class="chip" x="1000" y="34" width="160" height="36" rx="18"/>
  <text class="chipText" x="1032" y="56">Role: Registrar</text>

  <rect class="card" x="20" y="100" width="520" height="620" rx="18"/>
  <text class="title" x="44" y="144">Inbox</text>
  <line class="line" x1="44" y1="160" x2="516" y2="160"/>
  <text class="muted" x="44" y="196">#TR-1042 • Submitted • Student: 20201234</text>
  <text class="muted" x="44" y="226">#TR-1043 • Submitted • Alumni: 20114567</text>
  <text class="muted" x="44" y="256">#TR-1044 • In Review • Student: 20207890</text>

  <rect class="card" x="560" y="100" width="620" height="620" rx="18"/>
  <text class="title" x="584" y="144">Request Details</text>
  <line class="line" x1="584" y1="160" x2="1156" y2="160"/>

  <text class="muted" x="584" y="200">Request ID: #TR-1042</text>
  <text class="muted" x="584" y="230">Type: Official Transcript</text>
  <text class="muted" x="584" y="260">Purpose: Scholarship application</text>
  <text class="muted" x="584" y="290">Delivery: Courier</text>
  <text class="muted" x="584" y="320">Policy checks: Identity ✓ Holds ✓ Fees ✓</text>

  <rect class="panel" x="584" y="360" width="572" height="160" rx="16"/>
  <text class="muted" x="606" y="398">Notes</text>
  <text class="muted" x="606" y="424">• Verify student consent checkbox</text>
  <text class="muted" x="606" y="450">• Confirm recipient address validity</text>

  <rect class="btnOk" x="584" y="540" width="270" height="54" rx="14"/>
  <text class="btnText" x="668" y="574">Approve</text>
  <rect class="btnNo" x="886" y="540" width="270" height="54" rx="14"/>
  <text class="btnText" x="980" y="574">Reject</text>

  <text class="muted" x="20" y="742">Wireframe (Desktop) — Admin Queue</text>
</svg>
