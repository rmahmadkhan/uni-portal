services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: portal_db
      POSTGRES_USER: portal_user
      POSTGRES_PASSWORD: portal_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portal_user -d portal_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: university_portal.settings_prod
      DJANGO_SECRET_KEY: dev-docker-secret-change-me
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      DJANGO_CSRF_TRUSTED_ORIGINS: http://localhost:8000
      DATABASE_URL: postgres://portal_user:portal_pass@db:5432/portal_db
      DJANGO_DB_SSL_REQUIRE: "0"

      # For local docker smoke runs over HTTP. In real deployments keep these enabled.
      DJANGO_SECURE_SSL_REDIRECT: "0"
      DJANGO_SESSION_COOKIE_SECURE: "0"
      DJANGO_CSRF_COOKIE_SECURE: "0"
      DJANGO_SECURE_HSTS_SECONDS: "0"
      DJANGO_SECURE_HSTS_INCLUDE_SUBDOMAINS: "0"
      DJANGO_SECURE_HSTS_PRELOAD: "0"
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz/', timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
