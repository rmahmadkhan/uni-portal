# Render Blueprint (optional) — creates a web service + Postgres.
# Docs: https://render.com/docs/blueprint-spec
#
# Steps:
# 1) Push this repo to GitHub.
# 2) In Render: New + → Blueprint → select repo.
# 3) Set the required env vars (SECRET_KEY, ALLOWED_HOSTS, CSRF trusted origins).

services:
  - type: web
    name: university-portal
    env: docker
    plan: starter
    healthCheckPath: /healthz/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: university_portal.settings_prod
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: university-portal.onrender.com
      - key: DJANGO_SITE_URL
        value: https://university-portal.onrender.com
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: https://university-portal.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: university-portal-db
          property: connectionString

  - type: pserv
    name: university-portal-db
    env: docker
    plan: starter
    image: postgres:16-alpine
    disk:
      name: pgdata
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_DB
        value: portal_db
      - key: POSTGRES_USER
        value: portal_user
      - key: POSTGRES_PASSWORD
        generateValue: true
